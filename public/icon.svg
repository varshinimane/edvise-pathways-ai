<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- Book/Education Symbol -->
  <g transform="translate(128, 120)">
    <!-- Main book -->
    <rect x="0" y="40" width="200" height="160" rx="8" fill="white" opacity="0.95"/>
    <rect x="12" y="52" width="176" height="136" rx="4" fill="#f8fafc"/>
    
    <!-- Book pages/lines -->
    <line x1="32" y1="80" x2="168" y2="80" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="100" x2="168" y2="100" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="120" x2="148" y2="120" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="140" x2="168" y2="140" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="160" x2="128" y2="160" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Graduation cap on book -->
    <g transform="translate(60, -20)">
      <!-- Cap base -->
      <ellipse cx="40" cy="45" rx="45" ry="12" fill="url(#grad2)"/>
      <!-- Cap top -->
      <rect x="15" y="35" width="50" height="20" rx="2" fill="#fbbf24"/>
      <!-- Tassel -->
      <line x1="65" y1="35" x2="80" y2="20" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
      <circle cx="80" cy="18" r="4" fill="#f59e0b"/>
    </g>
    
    <!-- AI/Brain symbol -->
    <g transform="translate(160, 20)">
      <!-- Circuit lines representing AI -->
      <path d="M20 20 L40 20 L40 40 L60 40" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M20 40 L30 40 L30 60 L50 60" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M40 10 L40 30" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <!-- Circuit nodes -->
      <circle cx="20" cy="20" r="4" fill="#3b82f6"/>
      <circle cx="40" cy="40" r="4" fill="#3b82f6"/>
      <circle cx="60" cy="40" r="4" fill="#3b82f6"/>
      <circle cx="40" cy="10" r="4" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- EdVise text -->
  <text x="256" y="380" font-family="system-ui, -apple-system, sans-serif" 
        font-size="64" font-weight="700" fill="white" text-anchor="middle">EdVise</text>
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">Pathways</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="432" cy="120" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="450" cy="400" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="60" cy="450" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>